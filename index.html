<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My1stMap</title>
    <style>
        body {
            background-color: skyblue;
        }

        #map {
            height: 700px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>My Google Map</h1>
    <div id="map"></div>

<script>
    function initMap() {
        var lilburn = {
                lat: 33.890102,
                lng: -84.142975
            };
        var map = new google.maps.Map(
                document.getElementById('map'), {
                    zoom: 4,
                    center: lilburn
                });
            // The marker, positioned at lilburn
        var marker = new google.maps.Marker({
                position: lilburn,
                map: map
            });

        }
</script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDuWUHi56L_UWcKSV-aQAfbF9ZCLQrrVo&callback=initMap">
</script>

</body>

</html>
